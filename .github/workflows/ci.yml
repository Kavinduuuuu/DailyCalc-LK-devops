name: CI Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check PHP files syntax
        run: |
          sudo apt-get update
          sudo apt-get install -y php
          find . -name "*.php" -print0 | xargs -0 -n1 php -l

      - name: List project files
        run: ls -la
