name: CI Pipeline

on:
  push:
    branches: [main, develop, "feature/*"]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        # මෙහිදී path එක නිවැරදිව ලබා දී ඇත. 
        # ඔබගේ folder structure එක අනුව මෙය වෙනස් විය හැක.
        run: npm install
        working-directory: ./DailyCalc-LK-devops

      - name: Run npm run build
        run: npm run build
        working-directory: ./DailyCalc-LK-devops